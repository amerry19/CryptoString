<!DOCTYPE html>
<html>
    <head>
        <style>
            body { 
                min-width: 220px; 
                overflow-x: hidden; 
                font-family: Tahoma, sans-serif; 
                font-size: 14px; 
            }
            #input, textarea { 
                margin-top: 5px;
                border-radius: 5px;
                border-style: solid;
                border-color: rgb(0, 141, 236);
                outline: none;
                min-width: 220px;
                height: 17px; 
                padding: 2px;
            }
            .title {
                margin:0 0 7px;
            }
            .result {
                display: none;
                margin-top: 5px;
            }
            #output {
                text-align: center;
            }
            #textToggle {
                text-align: left;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <h4 class="title">CryptoString!</h4>
        Cloak input: <input type="checkbox" id="textToggle" checked>
        <div id="inputPlaceholder">
            <label for="title">Type password and press enter:</label><br />
            <input id="input" autofocus size="50" type="text"/>
        </div>
        <div class="result">
            Press Ctrl/Cmd + C to copy your hash:
            <p id="output"></p>
        </div>
        
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="cryptojs.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
